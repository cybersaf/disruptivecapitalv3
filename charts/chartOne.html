<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Total VC Invested</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 80%; margin: auto;">
    <canvas id="vcChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('vcChart').getContext('2d');

    const data = {
      labels: ["2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022", "2023", "2024"],
      datasets: [
        {
          label: 'VC Amount Raised',
          data: [123, 191.6, 189.1, 234.6, 346.2, 322.8, 344.4, 722.3, 514.7, 326.1, 320.2],
          backgroundColor: [
            'rgba(54, 162, 235, 0.6)', // Blue for the VC amount
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
          ],
          borderWidth: 1
        },
        {
          label: 'Projection',
          data: [null, null, null, null, null, null, null, null, null, null, 320.2],
          backgroundColor: [
            'rgba(201, 203, 207, 0.6)' // Grey for projections
          ],
          borderColor: [
            'rgba(201, 203, 207, 1)',
          ],
          borderWidth: 1
        }
      ]
    };

    const options = {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Global Total VC Invested (incl. 2024 projection)'
        }
      },
      animation: {
        duration: 2000, // 2 seconds for the animation
        easing: 'easeOutBounce', // Adds a bounce effect
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function (value) {
              return `$${value}B`; // Add the B suffix to the y-axis labels
            }
          }
        }
      }
    };

    const vcChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
</body>
</html>
